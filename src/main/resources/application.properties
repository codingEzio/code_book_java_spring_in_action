# For the content change only, this doesn't auto-reload the templates!
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=file:src/main/resources/templates/

# Avoding default behaviour (randomly generated DB name of H2)
spring.datasource.generate-unique-name=false
spring.datasource.name=tacocloud

spring.data.cassandra.keyspace-name=taco_cloud
spring.data.cassandra.schema-action=recreate
spring.data.cassandra.local-datacenter=datacenter1
